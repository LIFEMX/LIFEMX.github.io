<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Perfil | LIFE MX</title>
<link rel="stylesheet" href="style.css">
<script defer type="module" src="perfil.js"></script>
</head>
<body>
  <div class="perfil">
    <h1 id="nombreUsuario">Cargando...</h1>
    <img id="fotoPerfil" src="https://via.placeholder.com/120" alt="">
    <p id="emailUsuario"></p>
    <input type="file" id="fotoInput">
    <button onclick="subirFotoPerfil()">Subir foto</button>
    <textarea id="opinionInput" placeholder="Deja una reseña"></textarea>
    <button onclick="enviarResena()">Enviar reseña</button>
    <div id="resenasContainer"></div>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>
</body>
</html>
